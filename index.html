<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <script src="./main.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>

    <section class="userbox">
      <header class="userbox__header">
        <img class="userbox__image" src="./images/image-jeremy.png" alt="Jeremy image" />
        <div class="userbox__info">
          <span class="userbox__info__text">Report for</span>
          <h1 class="userbox__info__name">Jeremy Robson</h1>
        </div>
      </header>
      <ul class="userbox__list">
        <li class="change_filter userbox__list__item userbox__list--active" data-value="daily" data-label="Day">Daily</li>
        <li class="change_filter userbox__list__item" data-value="weekly" data-label="Week">Weekly</li>
        <li class="change_filter userbox__list__item" data-value="monthly" data-label="Month">Monthly</li>
      </ul>
    </section>

    <section class="activity activity__work">
        <div class="activity__container">
          <header class="activity__container__header">
            <h2 class="activity__container__header__title">Work</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

      <section class="activity activity__play">
        <div class="activity__container">
          <header>
            <h2 class="activity__container__header__title">Play</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

      <section class="activity activity__study">
        <div class="activity__container">
          <header>
            <h2 class="activity__container__header__title">Study</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

      <section class="activity activity__exercise">
        <div class="activity__container">
          <header>
            <h2 class="activity__container__header__title">Exercise</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

      <section class="activity activity__social">
        <div class="activity__container">
          <header>
            <h2 class="activity__container__header__title">Social</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

      <section class="activity activity__self-care">
        <div class="activity__container">
          <header>
            <h2 class="activity__container__header__title">Self care</h2>
            <div class="activity__container__header__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </header>
          <p class="activity__container__hrs">
            <strong class="activity__container__hrs__current"></strong> 
            <span class="activity__container__hrs__previous"></span>
          </p>
        </div>
      </section>

  </main>
  
</body>
</html>
